apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: env
  namespace: infra
spec:
  dependsOn:
    - name: kyverno
  interval: 10m0s
  path: ./common/environments/${ENVIRONMENT} # Replace ${ENVIRONMENT} in overlays
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
