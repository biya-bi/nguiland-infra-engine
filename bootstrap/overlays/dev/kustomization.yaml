apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

patches:
- patch: |-
    - op: replace
      path: /spec/path
      value: ./common/overlays/dev
  target:
    name: env
- patch: |-
    - op: replace
      path: /spec/path
      value: ./bootstrap/overlays/dev
    - op: replace
      path: /metadata/name
      value: kyverno
  target:
    name: KYVERNO_KUSTOMIZATION
- patch: |-
    - op: replace
      path: /metadata/name
      value: kyverno
  target:
    name: KYVERNO_RELEASE
