apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base

patches:
- patch: |-
    - op: replace
      path: /spec/path
      value: ./common/overlays/local
  target:
    name: env
- patch: |-
    - op: replace
      path: /spec/path
      value: ./bootstrap/overlays/local
  target:
    group: kustomize.toolkit.fluxcd.io
    version: v1
    kind: Kustomization
    name: kyverno
    namespace: infra
