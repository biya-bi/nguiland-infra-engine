apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: rainbow-infra-tekton
  namespace: infra
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: ssh-credentials
  url: ssh://github.com/biya-bi/rainbow-infra-tekton.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-install
  namespace: infra
spec:
  interval: 10m0s
  path: ./install
  prune: true
  sourceRef:
    kind: GitRepository
    name: rainbow-infra-tekton
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-cicd
  namespace: infra
spec:
  interval: 10m0s
  path: ./cicd
  prune: true
  sourceRef:
    kind: GitRepository
    name: rainbow-infra-tekton
