apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: tekton-repo
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: main
  secretRef:
    name: flux-system
  url: https://github.com/biya-bi/rainbow-infra-tekton.git
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-install-kustzn
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./install
  prune: true
  sourceRef:
    kind: GitRepository
    name: tekton-repo
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tekton-cicd-kustzn
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./cicd
  prune: true
  sourceRef:
    kind: GitRepository
    name: tekton-repo
